<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/StyleSheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <title>Black Java</title>
</head>
<body>
    <!-- Body -->
    <div class="BlackJava">

        <!-- Black Java Title -->
        <div class="BlackTitle">
            <h1 class="title">Black Java</h1>

            <!-- left score -->
            <p class="Playerscore1">Player 1: </p>
            <p id="PlayerScore-1" class="ScoreP">0</p>
            <p class="Playerscore1">Player 2: </p>
            <p id="PlayerScore-2" class="ScoreP">0</p>

            <!-- Right score -->
            <p id="PlayerScore-4" class="ScorePRight">0</p>
            <p class="Playerscore2">Player 4: </p>
            <p id="PlayerScore-3" class="ScorePRight">0</p>
            <p class="Playerscore2">Player 3: </p>
            
        </div>

        <!-- Player's -->
        <div class="Container">

            <!-- Button Group -->
            <div class="btn-group">
                 <button id="restartBTN" onclick="startBlackJack()" value="start" class="btn btn-primary">Restart</button>
                 <button onclick="hitMe()"  class="btn btn-primary curv">Hit me</button>
                 <button onclick="stay()" class="btn btn-primary curv">Stay</button>
            </div>



            <div class="row playerRow">

                <!-- Player boxes -->
                <div class="col-3 PlayerBox">
                    <h3 class="Display-2 playername">Player 1</h3>
                    
                    <!-- Player card box -->
                    <div class="row">
                        <div id="PlayerHand-" class="col CardBox">
                            <img id="hand-" class="DeckImg" />
                            <img class="DeckImg" />
                            <img class="DeckImg" />
                        </div>
                    </div>
                </div>
            </div>
             <!-- Deck Box -->
              <div class="DeckBox">
                    <p id="DeckCount" class="DeckText">52</p>
             </div>
        </div>
    </div>
</body>
</html>
