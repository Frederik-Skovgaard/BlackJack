<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/StyleSheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <title>Black Java</title>
</head>
<body>
    <!-- Body -->
    <div class="BlackJava">

        <!-- Black Java Title -->
        <div class="BlackTitle">
            <h1 class="title">Black Java</h1>
            <div id="box" class="box">

                <!-- Select player amount & validate -->
                <form class="formBox" name="multiplayer" id="formblock" onsubmit="return validateForm()" method="post">
                    <p style="font-size: 27px; margin: 0%;">Amount of players</p>
                    <p>Play between 2 and 10 players!</p>
                    <input type="number" value="2" id="playerNum" name="numsub" class="form-control"/>
                    <input class="btn btn-primary" style="display: inline-block;" id="sumbitValdit" type="submit" value="Submit"/>
                    <p style="color: red !important; "id="validator"></p>
                </form>

                 <!-- Show btn to reload page -->
                <input class="btn btn-primary" style="display: none;" onclick="reload()" type="submit" value="Show" id="ShowPlayercount" />
                <p style="display: none;" id="TextShow">Back to player selection</p>
            </div>
        </div>

        <!-- Player's -->
        <div class="Container">
        
            <!-- Button Group -->
            <div class="btn-group">

                <!-- Start, hit me & stay btns -->
                 <input type="button" disabled id="restartBTN" class="btn btn-primary" value="Start" onclick="startBlackJack()"></input>
                 <input type="button" disabled id="hitMeBTN" class="btn btn-primary curv" value="Hit me" onclick="hitMe()"></input>
                 <input type="button" disabled id="stayBTN" class="btn btn-primary curv" value="Stay" onclick="stay()"></input>
            </div>

            <!-- Won or Lost -->
            <div id="status" class="box">
            </div>


            <!-- Add players here -->
            <div id="playerRow" class="row playerRow">
            </div>


             <!-- Deck Box -->
              <div style="display: none;" id="DeckBox" class="DeckBox">
                    <p id="DeckCount" class="DeckText">52</p>
             </div>
        </div>
    </div>

    <script type="text/javascript" src="/js/Black.js"></script>
</body>
</html>
