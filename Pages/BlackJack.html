<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/StyleSheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <title>Black Java</title>
</head>
<body>
    <!-- Body -->
    <div class="BlackJava">

        <!-- Black Java Title -->
        <div class="BlackTitle">
            <h1 class="title">Black Java</h1>
        </div>

        <!-- Deck Box -->
        <div class="DeckBox">
            <p id="DeckCount"></p>
        </div>


        <!-- Player's -->
        <div class="Container">

            <!-- Button Group -->
            <div class="btn-group">
                 <button class="btn btn-primary">Restart</button>
                 <button class="btn btn-primary curv">Hit me</button>
                 <button class="btn btn-primary curv">Stay</button>
            </div>

            <div class="row playerRow">

                <!-- Player boxes -->
                <div class="col PlayerBox">
                    <h3 class="Display-2">Player 1</h3>
                    
                    <!-- Player card box -->
                    <div class="row">
                        <div id="PlayerOneCards" class="col CardBox">
                            
                        </div>
                    </div>

                    <h1 id="Player1Score" class="Display-2">0</h1>

                </div>


                <!-- Player boxes -->
                <div class="col PlayerBox">
                    <h3 class="Display-2">Player 2</h3>

                    <!-- Player card box -->
                    <div class="row">
                        <div id="PlayerTwoCards" class="col CardBox">
                            
                        </div>
                    </div>

                    <h1 id="Player2Score" class="Display-2">0</h1>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
